<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="sidebar">
      <div class="dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
        <span>Dashboard</span>
      </div>
    </div>
    <div class="main-content">
      <div class="left-content">
        <div class="card-title">Your Projects</div>
        <div class="card-container">
          <div class="card">
            <div class="title">Super Cool Project</div>
          </div>
          <div class="card">
            <div class="title">Less Cool Project</div>
          </div>
          <div class="card">
            <div class="title">Impossible App</div>
          </div>
          <div class="card">
            <div class="title">Easy Peasy App</div>
          </div>
          <div class="card">
            <div class="title">Ad Blocker</div>
          </div>
          <div class="card">
            <div class="title">Money Maker</div>
          </div>
        </div>
      </div>
      <div class="rightbar">
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
